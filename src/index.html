<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h2>Welcome to Nashville</h2>
    </header>
    <hr>
    <section id="search">
        <form action="">
            <div>
                <label for="search-parks">Search Parks</label>
                <input name="" type="text" id="search-parks">
                <button type="submit" id="search-parks-btn">Submit</button>
            </div>

            <div>
                <label for="search-restaurants">Search Restaurants</label>
                <input type="text" id="search-restaurants">
                <button type="submit" id="search-restaurants-btn">Submit</button>
            </div>


            <div>
                <label for="search-concerts">Search Concerts</label>
                <input list="genres" type="list" id="search-concerts" value="Alternative">
                <datalist id="genres"></datalist>
                <button type="submit" id="search-concerts-btn">Submit</button>
            </div>


            <div>
                <label for="search-concerts">Search Public Art Collections</label>
                <input type="text" id="search-public-arts">
                <button type="submit" id="search-public-arts-btn">Submit</button>
            </div>

        </form>
    </section>

    <section id="search-results">

    </section>

    <section id="itinerary">

    </section>

    <footer></footer>

    <script src="../api/apiKeys.js"></script>

    <!-- Concert Scripts -->
    <script src="scripts/concerts/concert-genres.js"></script>
    <script src="scripts/concerts/concerts-searchEventManager.js"></script>
    <script src="scripts/concerts/concert-get-genre-id.js"></script>
    <script src="scripts/concerts/concert-apiManager.js"></script>


    <!-- Parks Scripts -->



    <!-- Restaurant Scripts -->



    <script src="scripts/main.js"></script>

</body>

</html>
